<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="common/header :: head"></head>



<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Preloader -->
		<div class="preloader flex-column justify-content-center align-items-center">

		</div>

		<!-- Navbar -->
		<nav class="main-header navbar navbar-expand navbar-white navbar-light">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
				</li>

			</ul>

			<!-- Right navbar links -->
			<ul class="navbar-nav ml-auto">
				<!-- Navbar Search -->
				<li class="nav-item">
					<a class="nav-link" data-widget="navbar-search" href="#" role="button">
						<i class="fas fa-search"></i>
					</a>
					<div class="navbar-search-block">
						<form class="form-inline">
							<div class="input-group input-group-sm">
								<input class="form-control form-control-navbar" type="search" placeholder="Search"
									aria-label="Search">
								<div class="input-group-append">
									<button class="btn btn-navbar" type="submit">
										<i class="fas fa-search"></i>
									</button>
									<button class="btn btn-navbar" type="button" data-widget="navbar-search">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
				</li>
			</ul>
		</nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->


		<div th:replace="common/left_nav :: left_nav"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">

				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<!-- Small boxes (Stat box) -->

					<!-- left column -->
					<!-- general form elements -->
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">Customer Address</h3>
						</div>
						<!-- /.card-header -->
						<!-- form start -->
						<form th:action="@{/cusm}" th:object="${customer}" method="POST">
							<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
								There are errors
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="card-body">

										<input type="hidden" th:field="*{id}">
										<input type="hidden" th:field="*{customerID}">
										<input type="hidden" th:field="*{shortName}">
										<input type="hidden" th:field="*{fullName}">
										<div class="form-group">
											<label for="exampleInputEmail1">Address 1</label>
											<input type="text" class="form-control" id="address1" th:field="*{address1}" placeholder="Address 1">
											<div th:if="${#fields.hasErrors('address1')}" th:errors="*{address1}">
											Address 1 Error</div>
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Address 2</label>
											<input type="text" class="form-control" id="address2" th:field="*{address2}" placeholder="Address 2">
											<div th:if="${#fields.hasErrors('address2')}" th:errors="*{address2}">
											Address 2 Error</div>
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">Address 3</label>
											<input type="text" class="form-control" id="address3" th:field="*{address3}" placeholder="Address 2">
											<div th:if="${#fields.hasErrors('address3')}" th:errors="*{address3}">
											Address 3 Error</div>
										</div>
										<input type="hidden" th:field="*{city}">
										<input type="hidden" th:field="*{postalCode}">
								</div>
								</div>
								<div class="col-lg-6">
							</div>

					<div class="row">
						<div class="col-lg-4"></div>
						<div class="col-lg-4">
						</div>
						<div class="col-lg-4">
							<div style=" padding-bottom:10px; text-align: left;">
								<button type="submit" class="btn btn-primary">Update</button>
							</div>
						</div>

					</div>
				</div>
				</form>


		</div>
		<!--/.col (left) -->


		<!-- /.row -->
		<!-- Main row -->

		<!-- /.row (main row) -->
	</div><!-- /.container-fluid -->
	</section>
	<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
	<div th:replace="common/footer :: footer"></div>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
	<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->



	<script th:src="@{../../js/jquery-3.2.1.min.js}"></scriptth>
	<!-- <div th:replace="common/footer_script :: footer_script"></div>-->
	<script th:src="@{../../plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{../../plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- Select2 -->
	<script th:src="@{../../plugins/select2/js/select2.full.min.js}"></script>
	<!-- Bootstrap4 Duallistbox -->
	<script th:src="@{../../plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js}"></script>
	<!-- InputMask -->
	<script th:src="@{../../plugins/moment/moment.min.js}"></script>
	<script th:src="@{../../plugins/inputmask/jquery.inputmask.min.js}"></script>
	<!-- date-range-picker -->
	<script th:src="@{../../plugins/daterangepicker/daterangepicker.js}"></script>
	<!-- bootstrap color picker -->
	<script th:src="@{../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js}"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script th:src="@{../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
	<!-- Bootstrap Switch -->
	<script th:src="@{../../plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
	<!-- BS-Stepper -->
	<script th:src="@{../../plugins/bs-stepper/js/bs-stepper.min.js}"></script>
	<!-- dropzonejs -->
	<script th:src="@{../../plugins/dropzone/min/dropzone.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{../../dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE for demo purposes -->



</body>

</html>
